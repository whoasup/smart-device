<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Магазин Smart Device, печатные платы">
    <title>Smart Device, форма обратной связи</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/roboto-condensed-700.woff" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="fonts/roboto-condensed-regular.woff" as="font" type="font/woff2" crossorigin="">

  </head>
<body>
  <main class="submit">
    <h1 class="visually-hidden">
      Страница с формой обратной связи
    </h1>
    <a href="./index.html" class="submit__logo logo logo--full">
      <img src="./img/logo.svg" alt="Smart Device - умные технологии" width="52" height="52" aria-hidden="true">
      <img src="./img/logo-header.svg" alt="Smart Device - умные технологии" width="134" height="45">
    </a>
    <section class="submit__container">
      <form class="submit__form popup-form" action="https://echo.htmlacademy.ru" method="POST">
        <h2>Закажите звонок</h2>
        <p>
          Оставьте контакты, мы проконсультируем вас бесплатно в удобное время
        </p>
        <div class="popup-form__container">
          <div class="popup-form__field field field--popup">
            <input type="text" name="popup-name" id="popup-name" placeholder="Имя" required="">
            <label class="visually-hidden" for="popup-name">
              Введите Ваше Имя
            </label>
          </div>
          <div class="popup-form__field field field--popup">
            <input type="tel" name="popup-phone" id="popup-phone" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" placeholder="Телефон" required="">
            <label class="visually-hidden" for="popup-phone">
              Введите Ваш номер телефона
            </label>
          </div>
          <div class="popup-form__textarea field field--popup">
            <textarea name="popup-question" id="popup-question" placeholder="Ваш вопрос" rows="6"></textarea>
            <label class="visually-hidden" for="popup-question">
              Введите Ваш вопрос
            </label>
          </div>
          <div class="popup-form__checkbox checkbox checkbox--popup">
            <input type="checkbox" name="popup-checkbox" id="popup-checkbox" checked="" required="">
            <label for="popup-checkbox"><span>Я согласен на обработку персональных данных</span></label>
          </div>
          <button class="popup-form__button button" type="submit">
            <span>Отправить</span>
          </button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
